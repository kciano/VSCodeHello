name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test
        
      - name: Package application
        run: |
          npm install -g pkg
          pkg . --output app.exe
          
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: app.exe
